name: Python application build and release

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build
        run: |
          pyinstaller --onefile main.py
      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v2
        with:
          semantic_version: 17
          branches: ['main']
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/github
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.semantic.outputs.new_release_published }}
          release_name: Release ${{ steps.semantic.outputs.new_release_published }}
          body: ${{ steps.semantic.outputs.new_release_notes }}
          draft: false
          prerelease: false
